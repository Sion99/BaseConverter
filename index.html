<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>진수 변환기</title>
    <style>
        /* Add some styling for the page */
        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            margin-top: 20px;
        }

        input[type="text"],
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: mediumturquoise;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Base Conversion Service</h1>
    <form id="my_form">
        <label for="number">Enter a number:</label>
        <input type="text" id="number" name="number">
        <label for="from_base">From base:</label>
        <select id="from_base" name="from_base">
            <option value="2">2진수</option>
            <option value="3">3진수</option>
            <option value="4">4진수</option>
            <option value="5">5진수</option>
            <option value="6">6진수</option>
            <option value="7">7진수</option>
            <option value="8">8진수</option>
            <option value="9">9진수</option>
            <option value="10" selected>10진수</option>
            <option value="11">11진수</option>
            <option value="12">12진수</option>
            <option value="13">13진수</option>
            <option value="14">14진수</option>
            <option value="15">15진수</option>
            <option value="16">16진수</option>
        </select>
        <label for="to_base">To base:</label>
        <select id="to_base" name="to_base">
            <option value="2">2진수</option>
            <option value="3">3진수</option>
            <option value="4">4진수</option>
            <option value="5">5진수</option>
            <option value="6">6진수</option>
            <option value="7">7진수</option>
            <option value="8">8진수</option>
            <option value="9">9진수</option>
            <option value="10">10진수</option>
            <option value="11">11진수</option>
            <option value="12">12진수</option>
            <option value="13">13진수</option>
            <option value="14">14진수</option>
            <option value="15">15진수</option>
            <option value="16">16진수</option>
        </select>
        <input type="submit" value="Convert">
    </form>
    <script>
        document.getElementById('my_form').onsubmit = function () {
            var number = this.number.value
            var frombase = this.from_base.value
            var tobase = this.to_base.value
            console.log(number)
            console.log(frombase)
            console.log(tobase)
        }
    </script>
</body>

</html>
