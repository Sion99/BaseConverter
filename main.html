<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Base Conversion Service</title>
    <style>
        /* Add some styling for the page */
        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            margin-top: 20px;
        }

        input[type="text"],
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: mediumturquoise;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Base Conversion Service</h1>
    <form>
        <label for="number">Enter a number:</label>
        <input type="text" id="number" name="number">
        <label for="from-base">From base:</label>
        <select id="from-base" name="from-base">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>
        <label for="to-base">To base:</label>
        <select id="to-base" name="to-base">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>
        <input type="submit" value="Convert">
    </form>
</body>

</html>
